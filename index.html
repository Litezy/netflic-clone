<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix home page</title>
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">

</head>
<body>
    <header class="navbar">
       <div class="hd-top">
        <img src="./assets/images/netflix.png" alt="">
        <a href="" class="btn btn-rounded">Sign-in</a>
       </div> 
       <div class="hd-ontainer">
        <div class="hd-contents">
            <h1>Unlimited movies, TV shows, and more</h1>
            <p class="watch">Watch anywhere. Cancel anytime.</p>
            <p class="watch">Ready to watch? Enter your email to create or restart your membership</p>
        </div>
        <div class="email">
            <form method="post" action="mrlite402@gmail.com">
            <input type="email"  placeholder="Email address" value="" required><br><br>
            <button type="submit" class="btn-xl">
                Get started <i class="fa fa-chevron-right fa-fw"></i>
            </button>
        </form>
        </div>
       </div>
    </header>
    <hr>
    <section class="sec">
        <div class="sec1">
           <h1>Enjoy on your TV</h1>
           <p>Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</p>
        </div>
        <div class="sec2">
            <img src="./assets/images/netfliximg.jpg" alt="">
        </div>
    </section>
